<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <select v-model="select">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>你的选择是：{{select}}</span>
</div>
<script>
    var vm = new Vue({
       el: '#app',
       data: {
           select: ''
       }
    });
</script>
</body>
</html>
