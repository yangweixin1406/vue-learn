<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul >
        <li v-for="item of person">{{item}}</li>
    </ul>

</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
           person: {
               name: 'Darling',
           }
       }
    });
    //vm.person.age = 12;
    Vue.set(vm.person,'age',12);

    vm.person = Object.assign({},vm.person,{
        favorite: 'Red',
        like: 'Movie',
        name: 'Mack'
    })
</script>
</body>
</html>
