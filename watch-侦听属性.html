<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
           firstName: 'Foo',
           lastName: 'Bar',
           fullName: 'Foo Bar'
       },
       watch: {
           firstName: function (val) {
               this.fullName = val + " " + this.lastName;
           },
           lastName: function (val) {
               this.fullName = this.firstName + ' '+ val;
           }
       }
    });
</script>
</body>
</html>
