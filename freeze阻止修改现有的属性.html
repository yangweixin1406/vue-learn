<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span>{{foo}}</span>
    <button v-on:click="foo = 'Not just me.'">请点击我</button>
</div>

<script>
    var obj = {
        foo: 'This is a man who loud to me.'
    };

    Object.freeze(obj);

    var vm = new Vue({
       el:'#app',
       data:obj
    });
</script>
</body>
</html>
