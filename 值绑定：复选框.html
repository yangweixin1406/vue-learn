<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            toggle: true
        }
    })
</script>
</body>
</html>
