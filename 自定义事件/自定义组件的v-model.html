<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <base-checkbox v-model="lovingVue"></base-checkbox>
</div>

<script>
    Vue.component('base-checkbox',{
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean
        },
        template:
            `<input type="checkbox" v-bind:checked = 'checked'
            v-on:change="$emit('change',$event.target.checked)"
            >`
    });

    var vm = new Vue({
        el: '#app',
        data: {
            lovingVue: 'checked'
        }
    })
</script>
</body>
</html>
