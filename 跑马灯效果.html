<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
	<input type="button" value="随便浪" @click="lang">
	<input type="button" value="站住" @click="stop">

	<h3>{{msg}}</h3>
</div>

<script>
	var vm = new Vue({
		el: '#app',
		data: {
		    msg: "猥琐发育，别浪！！",
			timer: null
		},
		methods: {
		    lang(){
		        // var _this = this;
				if(this.timer != null) return;
		        this.timer = setInterval(() => {
                    var start = this.msg.substring(0,1);
                    var end = this.msg.substring(1);
                    this.msg = end + start;
                },400);
			},
			stop(){
		        clearInterval(this.timer);
		        this.timer = null;
			}
		}
	})
</script>
</body>
</html>
