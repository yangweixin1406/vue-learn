<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <MyAdmin></MyAdmin>
</div>

<script>
    Vue.component('my-component',{
        template: '<span>你好，我是小沈阳</span>'
    });

    Vue.component('MyAdmin',{
        template: '<span>我是MyAdmin</span>'
    });

    var vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
