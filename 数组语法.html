<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .active{
            background: bisque;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[activeClass,errorClass]">

    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'box'
        }
    })
</script>
</body>
</html>
