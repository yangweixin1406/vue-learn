<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span>{{a}}</span>
    <button v-on:click="addOne">点击+1</button>
</div>

<script>
    var data = {
      a:1
    };
    var vm = new Vue({
        el: '#app',
        data:data,
        methods:{
            addOne:function f() {
                this.a = this.a + 1;
            }
        },
    });
    vm.$watch('a',function(newValue,oldValue){
        console.log('新的值：'+ newValue +',旧的值：'+ oldValue);
    })

</script>
</body>
</html>
