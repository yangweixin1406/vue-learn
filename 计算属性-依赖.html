<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span>{{now}}</span>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
           message: "I am user!"
       },
        computed: {
           now: function () {
               return Date.now();
           }
        }
    });
</script>
</body>
</html>
