<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-bind:title="message">这是个什么东西？</p>
    <input >

    <ol>
        <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id">

        </todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            message:"输入一个东西！" + new Date().toLocaleString(),
            todos: [
                {id:0,text:"吃饭"},
                {id:1,text:"睡觉"},
                {id:2,text:"打瞌睡"},
            ]
        }
    });
</script>
</body>
</html>
