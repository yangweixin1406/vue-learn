<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span v-once>{{a}}</span>
    <button @click="addOne">点击我吧</button>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            a:1
        },
        methods:{
            addOne: function () {
                this.a += 1;
            }
        }
    })
</script>
</body>
</html>
