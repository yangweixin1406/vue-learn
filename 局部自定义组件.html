<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <component-a></component-a>
    <component-b></component-b>
</div>

<script>
    var ComponentA = {
        template: '<span>这是一个什么东西</span>'
    };
    var ComponentB = {
        template: '<h1>啦啦啦</h1>'
    };

    var vm = new Vue({
        el: '#app',
        components:{
            'component-a': ComponentA,
            'component-b': ComponentB
        }
    })
</script>
</body>
</html>
