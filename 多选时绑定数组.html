<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <select v-model="selected" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Select: {{selected}}</span>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            selected:[]
        }
    })
</script>
</body>
</html>
