<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="checked">
    <span>{{checked}}</span>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            checked: false
        }
    })
</script>
</body>
</html>
