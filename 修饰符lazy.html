<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span>{{message}}</span>
    <input type="text" v-model.lazy="message">

       data: {

       }
    });
</script>
</body>
</html>
