<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.min.js"></script>
</head>
<body>
<div id="app">
    <span v-bind:style="{color:activeColor, fontSize: fontsize}">What is this?</span>
    <span v-bind:style="styleObj">对象形式</span>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeColor: 'red',
            fontsize: '30px',
            styleObj: {
                color: 'green',
                fontSize: '50px'
            }
        }
    });
</script>
</body>
</html>
